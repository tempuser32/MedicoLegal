<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Record - MedLegal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/medical/medical-upload.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="medical-profile.html" class="profile-link">
                <i class="fas fa-user-circle profile-icon" aria-label="Profile"></i>
                <span class="profile-tooltip">Profile</span>
            </a>
        </div>
        <ul>
            <li><a href="medical-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="../notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="medical-upload.html" class="active"><i class="fas fa-upload"></i> Upload Record</a></li>
            <li><a href="medical-view.html"><i class="fas fa-folder-open"></i> View/Edit Records</a></li>
            <li><a href="medical-approvals.html"><i class="fas fa-clipboard-check"></i> Approvals</a></li>
            <li><a href="../settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <section class="main-content">
        <h1>Upload Medico-Legal Record</h1>
        <div class="upload-form card">
            <form id="upload-form">
                <div class="form-group">
                    <label for="patientName">Patient Full Name *</label>
                    <input type="text" id="patientName" name="patientName" required list="patient-suggestions">
                    <datalist id="patient-suggestions">
                        <option value="Jane Doe">
                        <option value="John Smith">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="patientId">Patient ID (Hospital ID) *</label>
                    <input type="text" id="patientId" name="patientId" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth *</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number *</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis *</label>
                    <input type="text" id="diagnosis" name="diagnosis" required list="diagnosis-suggestions">
                    <datalist id="diagnosis-suggestions">
                        <option value="Fractured Arm">
                        <option value="Concussion">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="treatmentProvided">Treatment Provided *</label>
                    <input type="text" id="treatmentProvided" name="treatmentProvided" required>
                </div>
                <div class="form-group">
                    <label for="admissionDate">Admission Date</label>
                    <input type="date" id="admissionDate" name="admissionDate">
                </div>
                <div class="form-group">
                    <label for="dischargeDate">Discharge Date</label>
                    <input type="date" id="dischargeDate" name="dischargeDate">
                </div>
                <div class="form-group">
                    <label for="caseNumber">Case Number *</label>
                    <input type="text" id="caseNumber" name="caseNumber" required>
                </div>
                <div class="form-group">
                    <label for="caseType">Case Type *</label>
                    <select id="caseType" name="caseType" required>
                        <option value="">Select Case Type</option>
                        <option value="assault">Assault</option>
                        <option value="accident">Accident</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="caseDescription">Case Description *</label>
                    <textarea id="caseDescription" name="caseDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="incidentDate">Incident Date *</label>
                    <input type="date" id="incidentDate" name="incidentDate" required>
                </div>
                <div class="form-group">
                    <label for="file">Attach Record File (PDF only) *</label>
                    <div class="drop-area">
                        <p><i class="fas fa-cloud-upload-alt"></i> Drag & Drop PDF or Click</p>
                        <input type="file" id="file" name="file" accept=".pdf" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
                    <button type="button" class="btn draft"><i class="fas fa-save"></i> Save Draft</button>
                </div>
            </form>
        </div>
    </section>

    <script src="/js/medical/medical-upload.js"></script>
</body>
</html>
