<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Dashboard - MedLegal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/legal.css">
</head>
<body>
    <div class="sidebar"> 
        <div class="profile">
            <a href="../profile.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </div>
        <ul>
            <li><a href="legal-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="legal-notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="legal-view.html"><i class="fas fa-search"></i> View/Search Records</a></li>
            <li><a href="legal-request.html"><i class="fas fa-file-signature"></i> Request Access</a></li>
            <li><a href="legal-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <main class="main-content">
        <h1>Legal Dashboard</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-gavel"></i>
                <h3>Active Cases</h3>
                <p class="stat-number" id="active-cases">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-medical"></i>
                <h3>Medical Records</h3>
                <p class="stat-number" id="medical-records">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bell"></i>
                <h3>Pending Requests</h3>
                <p class="stat-number" id="pending-requests">0</p>
            </div>
        </div>

        <div class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button onclick="window.location.href='legal-request.html'" class="quick-action-btn">
                    <i class="fas fa-file-signature"></i>
                    <span>Request Access</span>
                </button>
                <button onclick="window.location.href='legal-view.html'" class="quick-action-btn">
                    <i class="fas fa-search"></i>
                    <span>View Records</span>
                </button>
                <button onclick="window.location.href='legal-settings.html'" class="quick-action-btn">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <div class="recent-requests">
            <h2>Recent Access Requests</h2>
            <div class="requests-list" id="recent-requests-list">
                <div class="empty-state">
                    <i class="fas fa-file-medical"></i>
                    <p>No recent access requests found</p>
                    <button onclick="window.location.href='legal-request.html'" class="btn">Create New Request</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/legal/legal-dashboard.js"></script>

    <style>
        .recent-requests {
            background: rgba(76, 29, 149, 0.6);
            border: 1px solid rgba(221, 214, 254, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .recent-requests h2 {
            font-size: 22px;
            color: #ddd6fe;
            margin-bottom: 20px;
        }
        
        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .request-item {
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(221, 214, 254, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .request-item:hover {
            transform: translateY(-3px);
            background: rgba(124, 58, 237, 0.3);
        }
        
        .request-info h3 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .request-info p {
            margin: 3px 0;
            color: #ddd6fe;
            font-size: 14px;
        }
        
        .request-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .request-status.pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .request-status.approved {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .request-status.rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .request-item {
            position: relative;
        }
        
        .request-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease, background 0.3s ease;
        }
        
        .request-item:hover .request-remove {
            opacity: 1;
        }
        
        .request-remove:hover {
            background: rgba(239, 68, 68, 0.4);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .empty-state i {
            font-size: 50px;
            color: rgba(221, 214, 254, 0.3);
            margin-bottom: 15px;
        }
        
        .empty-state p {
            color: #ddd6fe;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .view-all-btn {
            align-self: center;
            margin-top: 15px;
            background: rgba(124, 58, 237, 0.3);
            color: #ffffff;
            border: 1px solid rgba(221, 214, 254, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-all-btn:hover {
            background: rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
        }
    </style>
</body>
</html>
