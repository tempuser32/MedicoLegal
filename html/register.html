<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - MedLegal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .register-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
        }
        
        .register-container h1 i {
            margin-right: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-grid .form-group:last-child,
        .form-grid .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .error-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            color: #ef4444;
            text-align: center;
        }
        
        .register-container p {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }
        
        .register-container p a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-container p a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid .form-group:last-child,
            .form-grid .form-group.full-width {
                grid-column: span 1;
            }
            
            .register-container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1><i class="fas fa-user-plus"></i> Create Profile</h1>
        <form id="register-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="user-type">User Type *</label>
                    <select id="user-type" name="user-type" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="medical">Medical Staff</option>
                        <option value="legal">Legal Professional</option>
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="id">ID / Credentials *</label>
                    <input type="text" id="id" name="id" placeholder="e.g., Hospital ID, BAR ID, Aadhaar" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <!-- Hospital field for medical staff (initially hidden) -->
                <div class="form-group" id="hospital-group" style="display: none;">
                    <label for="hospital">Hospital *</label>
                    <select id="hospital" name="hospital">
                        <option value="" disabled selected>Select Hospital</option>
                        <option value="General Hospital">General Hospital</option>
                        <option value="City Medical Center">City Medical Center</option>
                        <option value="Memorial Hospital">Memorial Hospital</option>
                    </select>
                </div>
                
                <!-- Firm field for legal professionals (initially hidden) -->
                <div class="form-group" id="firm-group" style="display: none;">
                    <label for="firm">Law Firm *</label>
                    <input type="text" id="firm" name="firm" placeholder="Enter your law firm name">
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Create Profile</button>
                </div>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const userTypeSelect = document.getElementById('user-type');
        const hospitalGroup = document.getElementById('hospital-group');
        const firmGroup = document.getElementById('firm-group');

        // Show/hide fields based on user type
        userTypeSelect.addEventListener('change', function() {
            const userType = this.value;
            
            // Hide all conditional fields first
            hospitalGroup.style.display = 'none';
            firmGroup.style.display = 'none';
            
            // Show relevant fields based on user type
            if (userType === 'medical') {
                hospitalGroup.style.display = 'block';
                document.getElementById('hospital').required = true;
            } else if (userType === 'legal') {
                firmGroup.style.display = 'block';
                document.getElementById('firm').required = true;
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userType = document.getElementById('user-type').value;
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Get conditional fields based on user type
            let hospital = '';
            let firm = '';
            
            if (userType === 'medical') {
                hospital = document.getElementById('hospital').value;
                if (!hospital) {
                    errorMessage.textContent = 'Please select a hospital';
                    errorMessage.style.display = 'block';
                    return;
                }
            } else if (userType === 'legal') {
                firm = document.getElementById('firm').value;
                if (!firm) {
                    errorMessage.textContent = 'Please enter your law firm name';
                    errorMessage.style.display = 'block';
                    return;
                }
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate phone number (more flexible regex to allow different formats)
            const phoneRegex = /^[\d\s\+\-\(\)]{10,15}$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = 'Please enter a valid phone number';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Show loading state
                errorMessage.textContent = "Processing registration...";
                errorMessage.style.display = 'block';
                errorMessage.style.color = '#333';
                
                try {
                    // Try to use the backend API if available
                    const response = await fetch('http://localhost:3002/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            userType,
                            id,
                            password, 
                            name,
                            email,
                            phone,
                            hospital,
                            firm
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Profile created successfully! You can now login.');
                        window.location.href = 'index.html';
                    } else {
                        // Handle field-specific errors
                        if (data.field === 'email') {
                            document.getElementById('email').focus();
                        }
                        errorMessage.textContent = data.message || 'Registration failed';
                        errorMessage.style.display = 'block';
                        errorMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.log('Backend API not available, using localStorage for registration');
                    
                    // Fallback to localStorage registration
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    
                    // Check if user with same email or ID already exists
                    if (users.some(u => u.email === email)) {
                        errorMessage.textContent = 'Email already in use';
                        errorMessage.style.display = 'block';
                        errorMessage.style.color = 'red';
                        return;
                    }
                    
                    if (users.some(u => u.id === id)) {
                        errorMessage.textContent = 'ID already in use';
                        errorMessage.style.display = 'block';
                        errorMessage.style.color = 'red';
                        return;
                    }
                    
                    // Create new user object
                    const newUser = {
                        userType,
                        id,
                        password,
                        name,
                        email,
                        phone,
                        registrationDate: new Date().toISOString(),
                        isVerified: true
                    };
                    
                    // Add conditional fields
                    if (userType === 'medical') {
                        newUser.hospital = hospital;
                    } else if (userType === 'legal') {
                        newUser.firmName = firm;
                    }
                    
                    // Add user to array and save
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    alert('Profile created successfully! You can now login.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'Failed to process registration. Please try again.';
                errorMessage.style.display = 'block';
                errorMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
